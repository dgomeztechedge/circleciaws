# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  my-executor:
    docker:
      - image: nikolaik/python-nodejs
    working_directory: /tmp/books

jobs:
  build:
    executor: my-executor

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install
      - run:    
          name: Conseguir datos produccion
          command: echo $DATABASE_PRODUCTION > production.txt
      - run:    
          name: Recodificar a archivo
          command: base64 production.txt -d > production.env
      - run:    
          name: Build
          command: npm run build
      - run: ls
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ./
          paths:
            - ./*

  test:
    executor: my-executor
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/books
      - run: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

  deploy-staging:
    executor: my-executor
    steps:     
      - attach_workspace:
          at: /tmp/books
      - run:
          name: Comprobar Pip
          command: pip --version
      - run:
          name: Installing deployment dependencies
          working_directory: /
          command: |
            pip install --upgrade setuptools
            pip install awsebcli --upgrade
      - run:
          name: Comprobar EB
          command: eb --version
      - run:    
          name: Deploy a EB
          command: eb deploy CircleciBooks-env-1 --region eu-west-3	
      
workflows:
  version: 2
  build_and_test: # name of your workflow
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-staging:
          requires:
            - build
