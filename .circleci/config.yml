# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  my-executor:
    docker:
      - image: lakoo/node-gcloud-docker
    working_directory: /tmp/books

jobs:
  build:
    executor: my-executor

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      # - run: curl -sL https://deb.nodesource.com/setup_6.x | bash -
      # - run: apt-get install -y nodejs
      - run: npm install
      - run: ls
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ./
          paths:
            - ./*

  test:
    executor: my-executor
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/books
      - run: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

  deploy-staging:
    executor: my-executor
    steps:     
      - attach_workspace:
          at: /tmp/books
      - run:
          name: Comprobar versiÃ³n GCloud
          command: gcloud -v
      - run:    
          name: Conseguir clave json
          command: echo $ACCOUNT_KEY_STAGING > service_key.txt
      - run:    
          name: Recodificar a archivo
          command: base64 service_key.txt -d > gcloud-service-key.json
      - run:    
          name: Autentificarse
          command: gcloud auth activate-service-account --key-file ./gcloud-service-key.json
      - run:    
          name: Seleccionar proyecto
          command: gcloud config set project $PROJECT_ID
      - run:    
          name: Deploy a App Engine
          command: gcloud -q app deploy
workflows:
  version: 2
  build_and_test: # name of your workflow
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-staging:
          requires:
            - test
